{% extends "socialapp/base.html" %}
{% load bootstrap5 %}
{% block title %}
    <title>Sign Up</title>
{% endblock title %}

{% block content %}
<h1>Sign Up</h1>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-outline-success" type="submit">Sign Up</button>
</form>
{% endblock content %}
